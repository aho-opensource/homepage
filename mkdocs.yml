site_name: AHO Open Source
site_url: https://aho-opensource.github.io
#site_description: 
#site_author: 
#repo_url: https://github.com/aho-opensource/aho-opensource.github.io
extra_css: 
  - stylesheets/extra.css

plugins:
  - search
  - tags
  #- meta # this is not Materials Insider anymore!

#nav:
#extra:  

markdown_extensions:
  - tables
  - admonition
  - footnotes
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.keys
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.superfences
  - pymdownx.blocks.caption
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

theme:
    name: material

    logo: assets/ahopen-logo.svg
    favicon: images/ahopen-favicon.svg

    features:
        - content.tabs.link # link tab selection on page
        - navigation.footer

    icon:
      annotation: material/tooltip-text

      #admonition:
      #    note: octicons/tag-16
      #    abstract: octicons/checklist-16
      #    info: octicons/info-16
      #    tip: octicons/squirrel-16
      #    success: octicons/check-16
      #    question: octicons/question-16
      #    warning: octicons/alert-16
      #    failure: octicons/x-circle-16
      #    danger: octicons/zap-16
      #    bug: octicons/bug-16
      #    example: octicons/beaker-16
      #    quote: octicons/quote-16

    palette:

      #- media: "(prefers-color-scheme)"
      #  toggle:
      #    icon: material/brightness-auto
      #    name: Switch to dark mode
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        primary: green
        accent: deep orange
        toggle: 
          icon: material/weather-night
          name: Switch to light mode

      - media: "(prefers-color-scheme: light)"
        scheme: default
        primary: green
        accent: deep orange
        toggle:
          icon: material/weather-sunny
          name: Switch to dark mode
